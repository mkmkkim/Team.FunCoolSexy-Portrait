<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="styles.css"/>
  <title>비대면 상황에서 서로를 그려보세요</title>
</head>
<body>
  <canvas id="paint" class="canvas"></canvas>
  <div class="controls">
      <div class="controls__range">
          <input
           type="range"
           id="jsRange"
           min="0.1"
           max="5.0"
           value="2.5"
           step="0.1"
          />
      </div>
  </div>
      <div class="controls__btns">
          <button id="jsMode">Fill</button>
          <button id="jsSave">Save</button>
      </div>
      <div class="controls__colors" id="jsColors">
        
        <label for="jsMyColorControl">
          <div class="controls__color jsColor" id="jsMyColor" style="background-color: white"><center>My Choice</center></div>
        </label>
        <input type="color" id="jsMyColorControl" name="jsMyColorControl" value="#ffffff" style="display:none">
      </div>
    </div>
      <script src="app1.js"></script>
</body>
</html>
